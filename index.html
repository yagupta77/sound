<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- <button class="button-2">GET newsletter</button> -->
    <div class="pop">
      <button class="button-2">Get Newsletter</button>
        <div class="popup">
       
        <div class="close-icon">&times;</div>
        <img src="./png.svg" height="20%" >
      <div class="normal"> 
        <h2>Don't Miss Out</h2>
        <p>Sign up for our newsletter to stay in the loop.</p>
     </div> 
     <div class="progress-bar">
      <div class="error" id="error">Please Enter Your email</div>
        <input class="field" id="emailInput" type="email"  placeholder=" EMAIL ADDRESS">
         <button class="button">SUBSCRIBE</button>
      </div>
    </div>
  </div>
  </body>
</html>
